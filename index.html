<!DOCTYPE html>
<html>
<head>
  <title>Blockly Code Generator</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div id="blocklyDiv"></div>
  </div>
  <xml id="toolbox" style="display: none">
    <category name = "Controles Carro" colour = "#F33D49">
      <block type="start"></block>
      <block type="frente"></block>
      <block type="tras"></block>
      <block type="esquerda"></block>
      <block type="direita"></block>
    </category>
    <category name="Lógica" colour="#774AD9">
      <block type="controls_if"></block>
      
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      
    </category>
    <category name="Laços" colour="#5ED905">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Matemática" colour="#E80C7A">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
    <!-- Continue adicionando categorias e blocos conforme necessário -->
  </xml>
  <button onclick="showCode()">Gerar Código JS</button>
 
 <script src="blocos.js"></script>
 <script src="main.js"></script>

</body>
</html>
