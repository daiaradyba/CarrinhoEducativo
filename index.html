<!DOCTYPE html>
<html>
<head>
  <title>Blockly Code Generator</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
  <h1>Blockly Code Generator</h1>

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
  <xml id="toolbox" style="display: none">
    <category name="Lógica" colour="#5C81A6">
      <block type="controls_if"></block>
      
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="ir_para_frente"></block>
    </category>
    <category name="Laços" colour="#5CA65C">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Matemática" colour="#5C68A6">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
    <!-- Continue adicionando categorias e blocos conforme necessário -->
  </xml>
  <button onclick="showCode()">Gerar Código JS</button>
 
 <script src="blocos.js"></script>
 <script src="main.js"></script>

</body>
</html>
